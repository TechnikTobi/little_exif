name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Output rust version for educational purposes
      run: rustup --version
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
